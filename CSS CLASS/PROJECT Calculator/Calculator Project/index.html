<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="calculator-container">
            <div class="a">
                <h1>Calculator</h1>
            </div>
           
            <div class="calculator-card">
             
                <div class="display">
                    <input type="text" name="" id="" maxlength="8">
                </div>
                <div class="calculator-body">
                    <div>
                        <input class="btn" type="button" value="C">
                        <input class="btn" type="button" value="%">
                        <input class="btn" type="button" value="+/-">
                        <input class="btn btn-diff" type="button" value="/">
                    </div>
                    <div>
                        <input class="btn" type="button" value="7">
                        <input class="btn" type="button" value="8">
                        <input class="btn" type="button" value="9">
                        <input class="btn btn-diff" type="button" value="x">
                    </div>
                    <div>
                        <input class="btn" type="button" value="4">
                        <input class="btn" type="button" value="5">
                        <input class="btn" type="button" value="6">
                        <input class="btn btn-diff" type="button" value="+">
                    </div>
                    <div>
                        <input class="btn" type="button" value="1">
                        <input class="btn" type="button" value="2">
                        <input class="btn" type="button" value="3">
                        <input class="btn btn-diff" type="button" value="-">
                    </div>
                    <div>
                        <input class="btn" type="button" value="0">
                        <input class="btn" type="button" value=".">
                        <input class="btn" type="button" value="DEL">
                        <input style="background-color: white; color: black;" class="btn" type="button" value="=">
                    </div>
                </div>

            </div>
           
            </div>

        </section>

    
</body>
</html>
