<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .sideber{
            background-color: rgba(227, 203, 176, 0.97);

        }
        .menu{
            background-color: rgba(100, 148, 237, 0.667);
        }
        
        .layout{
            width: 80%;
            display: grid;
            grid-template-columns: 200px calc(100% - 200px - 20px);
            gap: 20px;
            grid-template-rows: 200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="layout">
        <div class="sideber">SideBar</div>
        <div class="menu">Menu</div>
    </div>
</body>
</html>
