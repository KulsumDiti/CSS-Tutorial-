<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex and Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="row">
            <img src="./Image/img1.jpg" alt="">
        </div>

        <div class="row">
            <div>
                <img src="./Image/img2.webp" alt="">
            </div>

            <div>
                <img src="./Image/img3.jpg" alt="">
            </div>

            <div class="horizontal-img">
                <img src="./Image/img4jpg.jpg" alt="">
                <img src="./Image/img5.jpg" alt="">
            </div>

        </div>
        
        <div class="row">
            <div>
                <img src="./Image/img6jpg.jpg" alt="">
            </div>
            <div class="grid-img">
                <img src="./Image/img7.jpg" alt="">
                <img src="./Image/img7.jpg" alt="">
                <img src="./Image/img7.jpg" alt="">
                <img src="./Image/img7.jpg" alt="">
            </div>
            <div>
                <img src="./Image/img11.jpg" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
