<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSite Design(RWD Menu, Banner and Grid Layout)</title>
    <link rel="stylesheet" href="./nav.css">

</head>
<body>

      <!-- hamburger menu start-->

<header>
       <div class="nav">
        
            <div class="logo">

            </div>
            
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About Me</a></li>
            <li><a href="">Log-In</a></li>
        </ul>

        <div class="hamburger-icon">
            <img src="./menu_42dp_FFFFFF_FILL0_wght400_GRAD0_opsz40.svg" alt="">
       </div>
            
    </div>
</header>
                
              <!-- nav-menu end... -->


                <!-- banner section start.... -->
    <main>
        <section>
            <div class="banner">

        <section>

            <div class="container">

                <div class="row">
                    <img src="./Image/img1.jpg" alt="">

                    <div>
                        <img src="./Image/img2.webp" alt="">

                    <div class="grid-img">
                        <img src="./Image/img7.jpg" alt="">

                    </div>
                    <div>
                        <img src="./Image/img11.jpg" alt="">

    <footer></footer>
